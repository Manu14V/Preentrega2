    <div class="fondo">
        <h2 class="titulo_galeria">¡Prepárate para explorar la Galería de AutoLens y deja que la pasión por los autos te
            envuelva en cada clic!</h2>
        <h3 class="Secciones_galeria">Automovilismo</h3>
        <section class="slider">
            <!-- Carrusel inicia -->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../Imagenes/Franco colapinto (2).jpeg" class="d-block w-100" alt="Colapinto F2">
                    </div>
                    <div class="carousel-item">
                        <img src="../Imagenes/DTM Nordschleife.webp" class="d-block w-100" alt="DTM Nordschleife">
                    </div>
                    <div class="carousel-item">
                        <img src="../Imagenes/TurismoCarretera.jpg" class="d-block w-100" alt="TurismoCarretera">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- Carrusel fin -->
        </section>

        <h3 class="Secciones_galeria">Autos Deportivos</h3>
        <section>
            <!-- carrousel inicio -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../Imagenes/Porsche GT3.jpg" class="d-block w-100" alt="Porsche GT3">
                    </div>
                    <div class="carousel-item">
                        <img src="../Imagenes/PaganiHuayraCodalunga.jpg" class="d-block w-100"
                            alt="PaganiHuayraCodalunga">
                    </div>
                    <div class="carousel-item">
                        <img src="../Imagenes/CorvetteC8.jpg" class="d-block w-100" alt="Corvette C8">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- carrousel fin -->
        </section>
